<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso practico JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso prácticao de JavaScript</p>
    </header>
    
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form>
            <label for="InputBaseTriangulo">Escribe cuánto mide la base de tu triangulo</label>
            <input id="InputBaseTriangulo" type="number"/>
            <label for="InputAlturaTriangulo">Escribe cuánto mide la altura de tu triangulo</label>
            <input id="InputAlturaTriangulo" type="number"/>
            <label for="InputLado1Triangulo">Escribe cuánto mide el lado derecho de tu triangulo</label>
            <input id="InputLado1Triangulo" type="number"/>
            <label for="InputLado2Triangulo">Escribe cuánto mide el lado izquierdo tu triangulo</label>
            <input id="InputLado2Triangulo" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un círculo</h2>
        <form>
            <label for="InputCirculo">Escribe cuánto mide el rado de tu círculo</label>
            <input id="InputCirculo" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
        </form>
    </section>

    <script src="./figuras.js"></script>

</body>
</html>
